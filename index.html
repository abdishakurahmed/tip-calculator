<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>The Modern Tip Calculator</h1>
    </header>
    <main>
      <form>
        <label for="bill">Bill</label>
        <input id="bill" type="text" placeholder="Bill Amount" />
        <label for="tip">Tip %</label>
        <input id="tip" type="text" placeholder="Tip %" />
        <label for="people">Number of people </label>
        <input id="people" type="text" placeholder="Number of People" />
        <button type="button" id="calculate">Calculate</button>
      </form>
      <div id="results">
        <p>Tip:<span id="tip-amount"></span></p>
        <p>Total:<span id="total"></span></p>
        <p>Per Person:<span id="per-person"></span></p>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
