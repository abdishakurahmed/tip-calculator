<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>The Modern Tip Calculator you've always wanted</h1>
    </header>
    <main>
      <form>
        <label for="bill">Bill</label>
        <input id="bill" type="number" placeholder="Bill Amount" />
        <label for="tip">Tip %</label>
        <input id="tip" type="number" placeholder="Tip %" />
        <label for="people">Number of people </label>
        <input id="people" type="number" placeholder="Number of People" />
        <button type="button" id="calculate">Calculate</button>
      </form>
      <div id="results">
        <p>Tip: $<span id="tip-amount">0.00</span></p>
        <p>Total: $<span id="total">0.00</span></p>
        <p>Per Person: $<span id="per-person">0.00</span></p>
      </div>
    </main>
  </body>
</html>
